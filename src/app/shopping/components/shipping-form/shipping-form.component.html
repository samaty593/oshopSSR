<section>
  <form #f="ngForm" (ngSubmit)="placeOrder()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        #name="ngModel"
        [(ngModel)]="shipping.name"
        name="name"
        id="name"
        type="text"
        required
        placeholder="Name"
      />
      <div class="alert" *ngIf="name.touched && name.invalid">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="address1">Address</label>
      <input
        #adress1="ngModel"
        [(ngModel)]="shipping.addressLine1"
        name="addressLine1"
        id="address1"
        type="text"
        required
        placeholder="Line 1"
      />
      <div class="alert" *ngIf="adress1.touched && adress1.invalid">
        Address Line 1 is required
      </div>
      <div class="form-group">
        <label for="address2"></label>
        <input
          #adress2="ngModel"
          [(ngModel)]="shipping.addressLine2"
          name="addressLine2"
          id="address2"
          type="text"
          required
          placeholder="Line 2"
        />
        <div class="alert" *ngIf="adress2.touched && adress2.invalid">
          Address Line 2 is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input
        #city="ngModel"
        [(ngModel)]="shipping.city"
        name="city"
        id="city"
        type="text"
        required
        placeholder="City"
      />
      <div class="alert" *ngIf="city.touched && city.invalid">
        City is required
      </div>
    </div>
    <button [disabled]="!f.valid" class="place-order">Place Order</button>
  </form>
</section>
